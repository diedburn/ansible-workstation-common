---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: fedora27
    image: geerlingguy/docker-fedora27-ansible:latest
    command: /usr/lib/systemd/systemd
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: fedora28
    image: tdgroot/fedora28-ansible:latest
    command: /usr/lib/systemd/systemd
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
  - name: fedora29
    image: tdgroot/fedora29-ansible:latest
    command: /usr/lib/systemd/systemd
    privileged: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
