---
- name: Clone oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: "{{ primary_homedir }}/.oh-my-zsh"
    clone: true
    update: true
    version: master
  become: true
  become_user: "{{ primary_user }}"
  tags: zsh

- name: Register .zshrc existence
  stat:
    path: "{{ primary_homedir }}/.zshrc"
  register: zshrc_file
  tags: zsh

- name: Copy .zshrc
  copy:
    src: "{{ primary_homedir }}/.oh-my-zsh/templates/zshrc.zsh-template"
    dest: "{{ primary_homedir }}/.zshrc"
    remote_src: true
  when: not zshrc_file.stat.exists
  tags: zsh

- name: Install zsh
  dnf:
    name: zsh
    state: present
  tags: zsh

- name: Init shell
  user:
    name: "{{ primary_user }}"
    shell: /bin/zsh
  become: true
  tags: zsh
